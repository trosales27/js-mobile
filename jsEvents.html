<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Events</title>
<style>
</style>
</head>
<body>
    <h2>JavaScript Events</h2>
    <h4>We'll use JS Events to trigger CSS transitions and animations</h4>
    <div>onchange</div>
    <div>onclick</div>
    <div>onmouseover</div>
    <div>onmouseout</div>
    <div>onkeydown</div>
    <div>onload</div>
    <h4>For Mobile Devices</h4>
    <div>ontouchcancel</div>
    <div>ontouchend</div>
    <div>ontouchmove</div>
    <div>ontouchstart</div>

</body>
</html>
