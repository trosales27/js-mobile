<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JS Basics</title>
  <meta name="description" content="The HTML5 Herald">

  <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->

  <script>
    function adder() {
        let num = document.getElementById("number").value;
        if (num > 100) {
            alert(`The number ${num} is too big, please keep it under 100.`);
        } else if (num < 0) {
            alert(`You chose ${num}. The number must be positive.`);
        }
        else {
            document.getElementById("counting").innerHTML = "";
            for (var i = 0; i < num; i++) {
                document.getElementById("counting").innerHTML += `${i}, `;
            }
            document.getElementById("counting").innerHTML += i;
        }
    }

    function shopping() {
        let produce = ["apples", "bananas", "cabbage"];
        for (let i = 0; i < produce.length; i++) {
            document.getElementById("shopping").innerHTML += `${produce[i]}, `;
        }
    }

  </script>
</head>

<body>
  <h3>Loops</h3>
  <label>How high do you want to count?</label><input type="number" id="number">
  <button type="button" onclick=adder()>Counts</button>
  <div id="counting"></div>

  <h3>Arrays</h3>
  <button type="button" onclick=shopping()>Get List</button>
  <p>Your shopping list includes:<div id="shopping"></div></p>


</body>
</html>
